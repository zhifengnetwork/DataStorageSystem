<title>客户查看</title>
</head>
<body>
<div class="cl pd-20" style=" background-color:#5bacb6">
    <img class="avatar size-XXXL l" src="{$show_qrcode_url}">
	<dl style="margin-left:180px; color:#fff">
		<dt>
			<span class="f-18">鼠标右键：图片另存为，可保存二维码</span>
			
		</dt>
        <dd class="pt-10 f-12" style="margin-left:0"></dd>
        <dd class="pt-10 f-12" style="margin-left:0"></dd>
        <dd class="pt-10 f-12" style="margin-left:0"></dd>
	</dl>
</div>
<div class="pd-20">
	<table class="table">
		<tbody>
       
			<tr>
				<th width="80">浏览次数：</th>
				<td>{$data.view_cnt}</td>
			</tr>
			<tr>
				<th>浏览人数：</th>
				<td>{$data.view_user}</td>
			</tr>
			<tr>
				<th>	领取次数：</th>
				<td>{$data.receive_cnt}</td>
			</tr>
			<tr>
				<th>领取人数：</th>
				<td>{$data.receive_user}</td>
			</tr>
			<tr>
				<th>使用次数：</th>
				<td>{$data.verify_cnt}</td>
            </tr>
            <tr>
				<th>使用人数：</th>
				<td>{$data.verify_user}</td>
            </tr>
            <tr>
				<th>转赠次数：</th>
				<td>{$data.given_cnt}</td>
            </tr>
            <tr>
				<th>转赠人数：</th>
				<td>{$data.given_user}</td>
            </tr>
            <tr>
				<th>过期次数：</th>
				<td>{$data.expire_cnt}</td>
            </tr>
            <tr>
				<th>	过期人数：</th>
				<td>{$data.expire_user}</td>
            </tr>
            
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
