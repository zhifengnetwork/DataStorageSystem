<title>添加客户 - CRM管理后台</title>

<meta name="description" content="CRM管理后台，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
	<form action="/index.php/card/index/add_general_groupon_post" method="post" class="form form-horizontal" id="form-member-add">
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>品牌名：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.brand_name}" placeholder="" id="brand_name" name="brand_name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>活动标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.title}" placeholder="例如：132元双人火锅套餐" id="title" name="title">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>活动子标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.sub_title}" placeholder="例如：周末狂欢必备" id="sub_title" name="sub_title">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>使用方法：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.notice}" placeholder="例如：使用时向服务员出示此券" id="notice" name="notice">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>客服电话：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.service_phone}" placeholder="" id="service_phone" name="service_phone">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>使用须知：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.description}" placeholder="不可与其他优惠同享，如需团购券发票，请在消费时向商户提出，店内均可使用，仅限堂食" id="description" name="description">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">LOGO图片：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" name="logo_url" id="logo_url">
					<option value="" selected>请选择logo图片</option>
					{volist name="picture" id="v"}
					<option value="{$v.url}">{$v.name}</option>
					{/volist}
				</select>
				</span> </div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>开始使用日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker()" id="datemin" name="datemin" class="input-text Wdate">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red"></span>结束使用日期：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker()" id="datemax" name="datemax" class="input-text Wdate">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>颜色：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="Color010" value="Color010" name="color" checked>
					<label for="Color010" style="background-color:#63b359;">Color010</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color020" value="Color020" name="color">
					<label for="Color020" style="background-color:#2c9f67;">Color020</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color030" value="Color030" name="color">
					<label for="Color030" style="background-color:#509fc9;">Color030</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color040" value="Color040" name="color">
					<label for="Color020" style="background-color:#5885cf;">Color040</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color050" value="Color050" name="color">
					<label for="Color020" style="background-color:#9062c0;">Color050</label>
				</div>
                <div class="radio-box">
					<input type="radio" id="Color060" value="Color060" name="color">
					<label for="Color020" style="background-color:#d09a45;">Color060</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color070" value="Color070" name="color">
					<label for="Color020" style="background-color:#e4b138;">Color070</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color080" value="Color080" name="color">
					<label for="Color020" style="background-color:#ee903c;">Color080</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color081" value="Color081" name="color">
					<label for="Color020" style="background-color:#f08500;">Color081</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color082" value="Color082" name="color">
					<label for="Color020" style="background-color:#a9d92d;">Color082</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="Color090" value="Color090" name="color">
					<label for="Color020" style="background-color:#dd6549;">Color090</label>
				</div>

				<div class="radio-box">
					<input type="radio" id="Color100" value="Color100" name="color">
					<label for="Color020" style="background-color:#cc463d;">Color100</label>
				</div>

                <div class="radio-box">
					<input type="radio" id="Color101" value="Color101" name="color">
					<label for="Color020" style="background-color:#cf3e36;">Color101</label>
				</div>

				<div class="radio-box">
					<input type="radio" id="Color102" value="Color102" name="color">
					<label for="Color020" style="background-color:#5E6671;">Color102</label>
				</div>

			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>每人限领：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="get_limit_1" value="1" name="get_limit" checked>
					<label for="get_limit_1">1张</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="get_limit_2" value="2" name="get_limit">
					<label for="get_limit_2" >2张</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="get_limit_3" value="3" name="get_limit">
					<label for="get_limit_3" >3张</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="get_limit_10" value="10" name="get_limit">
					<label for="get_limit_10" >10张</label>
				</div>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>码类型：</label>
			<div class="formControls col-xs-8 col-sm-9 skin-minimal">
				<div class="radio-box">
					<input type="radio" id="code_type_1" value="CODE_TYPE_QRCODE" name="code_type" checked>
					<label for="code_type_1">二维码</label>
				</div>
				<div class="radio-box">
					<input type="radio" id="code_type_2" value="CODE_TYPE_BARCODE" name="code_type">
					<label for="code_type_2" >条形码</label>
				</div>
				
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发放数量：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.quantity}" placeholder="" id="quantity" name="quantity">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">按钮名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.custom_url_name}" placeholder="例如：立即使用" name="custom_url_name" id="custom_url_name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">按钮链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.custom_url}" placeholder="点击按钮跳转的核销页面URL" name="custom_url" id="custom_url">
			</div>
		</div>
		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">按钮下方提示语：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.custom_url_sub_title}" placeholder="6个汉字tips" name="custom_url_sub_title" id="custom_url_sub_title">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">更多优惠按钮名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.promotion_url_name}" name="promotion_url_name" id="promotion_url_name">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">更多优惠按钮链接：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$data.promotion_url}" name="promotion_url" id="promotion_url">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3">优惠说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="deal_detail" id="deal_detail" cols="" rows="" class="textarea"  placeholder="优惠说明...最少输入10个字符">{$data.deal_detail}</textarea>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
