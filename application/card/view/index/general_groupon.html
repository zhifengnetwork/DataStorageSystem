</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 优惠券中心 <span class="c-gray en">&gt;</span> 优惠券管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<!-- <div class="text-c"> 搜索优惠券：
		<input type="text" class="input-text" style="width:250px" placeholder="输入客户名称、电话、邮箱" id="" name="">
		<button type="submit" class="btn btn-success radius" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜优惠券</button>
	</div> -->
	<div class="cl pd-5 bg-1 bk-gray mt-20"> 
	<span class="l">
		<!-- <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
		<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> -->

		<a href="javascript:;" onclick="member_add('添加优惠券','/index.php/card/index/add_general_groupon.html','1000','510')" class="btn btn-primary radius">
		<i class="Hui-iconfont">&#xe600;</i> 添加优惠券</a>
	 
	 </span> 
	 <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="25"><input type="checkbox" name="" value=""></th>
				<th width="80">ID</th>
				<th width="100">优惠券名</th>
				<th width="100">品牌名</th>
				<th width="130">开始时间</th>
				<th width="130">结束时间</th>
				<th width="">详情</th>
				<th width="80">投放状态</th>
				<th width="70">状态</th>
				<th width="150">操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name="data" id="vo"}
			<tr class="text-c">
				<td><input type="checkbox" value="1" name=""></td>
				<td>{$vo.id}</td>
				<td><u style="cursor:pointer" class="text-primary" onclick="member_show('张三','member-show.html','{$vo.id}','360','400')">{$vo.title}</u></td>
				<td>{$vo.brand_name}</td>
				<td>{$vo.datemin}</td>
				<td>{$vo.datemax}</td>
				<td>{$vo.deal_detail}</td>
				<td class="text-l">
					<a class="btn btn-primary radius" href="/index.php/card/index/toufang?card_id={$vo.card_id}" >投放二维码</a>
				</td>
				<td class="td-status">
					<span class="label label-success radius">状态</span>
				</td>
				<td class="td-manage">
					<a title="删除" href="javascript:;" onclick="card_del(this,'{$vo.id}')" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>
				</td>
			</tr>
			{/volist}
		</tbody>
	</table>
	</div>
</div>

<script type="text/javascript" src="/public/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/public/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/public/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$(function(){
	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序
		"bStateSave": true,//状态保存
		"aoColumnDefs": [
		  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
		  {"orderable":false,"aTargets":[0,8,9]}// 制定列不参与排序
		]
	});
	
});
/*优惠券-添加*/
function member_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*优惠券-查看*/
function member_show(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*删除*/
function card_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'GET',
			url: '/index.php/card/index/del_card?id=' + id,
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg(data,{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}
</script> 
</body>
