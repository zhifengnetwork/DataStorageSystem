<title>我的桌面</title>
</head>
<body>
<div class="page-container">
	<p class="f-20 text-success">欢迎使用 CRM（客户关系管理）后台！ <span class="f-14">v3.1</span></p>
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr>
				<th colspan="7" scope="col">信息统计</th>
			</tr>
			<tr class="text-c">
				<th>统计</th>
				<th>客户数</th>
				
			</tr>
		</thead>
		<tbody>
			<tr class="text-c">
				<td>总数</td>
				<td>{$count['member']}</td>
				
			</tr>
			
		</tbody>
	</table>
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">登录信息</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th width="30%">登录名</th>
				<td><span id="lbServerName">{$Think.session.admin_name}</span></td>
			</tr>
			
		</tbody>
	</table>
</div>




<script type="text/javascript" src="__LIB__/jquery/1.9.1/jquery.min.js"></script>
